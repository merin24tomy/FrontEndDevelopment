<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<center>
<body>
   <form action="">

    <input type="text" placeholder="Enter the number 1 " id="num1" required><br><br>
    <input type="text" placeholder="Enter the number 2 " id="num2" required>

<p style="color: brown;" id="result">Result ...</p>

    <button type="button" onclick="calc('+')">Addition</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" onclick="calc('-')">Substraction</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" onclick="calc('*')">Multiplication</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" onclick="calc('/')">Division</button>

   </form> 

   <script>

function calc(operation){
                   var num1Value =  document.getElementById('num1').value;
                   var num2Value =  document.getElementById('num2').value;
                    var retFlag = false;
                   if(num1Value.trim()==''){
                    alert('Number 1 should not be blank');
                    retFlag=true;
                   }

                   if(num2Value.trim()==''){
                    alert('Number 2 should not be blank');
                    retFlag=true;
                   }

                   if(retFlag){
                    return false;
                   }

                        var num1 = parseInt(num1Value);
                        var num2 = parseInt(num2Value);
                        var resultId = document.getElementById("result");
                        switch(operation){
                            case '+': resultId.innerHTML=num1+num2;
                            return; 
                            case '-': resultId.innerHTML=num1-num2;
                            return; 
                            case '/': resultId.innerHTML=num1/num2;
                            return; 
                            case '*': resultId.innerHTML=num1*num2;
                            return; 
                            default: resultId.innerHTML="Invalid Input...";
                        }
                }
    

   </script>
</body>
</center>
</html>
